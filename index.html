<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">🦁HOW TO BE A LION🦁</h1>
    </header>
    <form action="" method="get" class="wrapper">
      <h2 class="sign-up">Create New Account</h2>
      <ul class="sign-up-info">
        <li>
          <label for="email">이메일</label>
          <input id="email" type="email" />
        </li>
        <li>
          <label for="password">비밀번호</label>
          <input id="password" type="password" />
        </li>
        <li>
          <label for="name">이름</label>
          <input id="name" type="text" />
        </li>
        <li>
          <label for="birthdate">생년월일</label>
          <input id="birthdate" type="date" />
        </li>
        <li>
          <label for="gender">성별</label>
          <input id="gender" type="radio" />남
          <input id="gender" type="radio" />여
        </li>
        <li>
          <label for="phone">휴대전화</label>
          <input id="phone" type="tel" />
        </li>
      </ul>

      <button class="sign-up-btn">
        <a href="https://nam-wijeong.github.io/Login-page/"> GO! </a>
      </button>
    </form>
  </body>
</html>
